apiVersion: "argoproj.io/v1alpha1"
kind: Application
metadata:
  name: app-test
  namespace: cicd
spec:
  project: big-data-on-k8s
  source:
    repoURL: https://github.com/JPedro-loureiro/big_data_k8s
    targetRevision: HEAD
    path: apps/app_test
  destination:
    server: https://kubernetes.default.svc
    namespace: app-test
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - "Validate=false"
      - "CreateNamespace=true"
      - "PrunePropagationPolicy=foreground"
      - "PruneLast=true"
    retry:
      limit: 3
      backoff:
        duration   : "5s"
        factor     : 2
        maxDuration: "1m"
